<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="header">
    <h1>Image Search App</h1>
  </div>

        <form>
            <input type="text" name="" id="search_input" placeholder="Search images">
            <button class="search_button">Search</button>
        </form>

    <div class="content">
        <div class="search_results">
            <div class="search_result">
                <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1931&q=80" alt="Coding image in laptop">
                <a href="https://unsplash.com/photos/vpOeXr5wmR4" target="_blank">Coding image in laptop</a>
            </div>
            <div class="search_result">
                <img src="https://images.unsplash.com/reserve/bOvf94dPRxWu0u3QsPjF_tree.jpg?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1776&q=80" alt="Coding image in laptop">
                <a href="https://unsplash.com/photos/EPy0gBJzzZU" target="_blank">Natural image</a>
            </div>
            <div class="search_result">
                <img src="https://images.unsplash.com/photo-1476994230281-1448088947db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Coding image in laptop">
                <a href="https://unsplash.com/photos/UvVVnUmW2mQ" target="_blank">Beautiful flowers image </a>
            </div>
        </div>
    </div>
    <button id="show_more">Show More</button>

    <div class="footer">
        <p>Developed By Md Rony &copy 2024</p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
